<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecorDay</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css"/>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
   
   
</head>
<body>
    <header id="event-description">
        <div id="disclamer">
            <h2>DecorDay</h2>
            <p class="about--event">Um evento para alucinar sua criatividade</p>
            <p>Data do Evento:</p>
            <p class="event-date">Sábado, 22 de Abril de 2023, a partir das 18h</p>
        </div>
        <div id="subscripition-form"></div>
            <p>Preencha o formulário para ficar por denntro de tudo que vai rolar nesse grande evento</p>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu melhor E-mail">

                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" name="tel" placeholder="Digite seu Telefone">
                </div>
                <div class="form-group">
                    <label for="Interest">Principal interesse</label>
                    <select name="interest">
                        <option value=""disabled selected>Selecione</option>
                        <option value="apartament">Apartamentos</option>
                        <option value="house">Casas</option>
                        <option value="place">Sitios</option>
                        <option value="outros">Outros</option>
                    </select>
                    
                </div>
            </form>

    </header>
    
    
</body>
</html>
